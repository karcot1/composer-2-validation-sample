steps:
  - id: docker-build
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}', '.'] # tag docker image with commit sha
    dir: /workspace
  - id: 'docker-run'
    name: 'gcr.io/cloud-builders/docker'
    args: ['run', 'gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}']
    dir: /workspace
  - id: init-db
    name: gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}
    entrypoint: airflow
    dir: /workspace/dags
    args: ['db', 'init']
  - id: list-dags
    name: gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}
    entrypoint: airflow
    dir: /workspace/dags
    args: ['dags', 'list']
  - id: check-syntax-errors
    name: gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}
    entrypoint: airflow
    dir: /workspace/dags
    args: ['dags', 'list-import-errors']
options:
  logging: CLOUD_LOGGING_ONLY
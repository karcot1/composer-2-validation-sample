steps:
  - id: docker-build
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}', '.'] # tag docker image with commit sha
  - id: 'airflow-test'
    name: 'gcr.io/cloud-builders/docker'
    args: ['run', 'gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}']
    dir: /workspace
  - id: copy-dags
    name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: bash
    args:
    - '-c'
    - |
      gsutil -m cp -r '/workspace/DAGs/' 'gs://us-central1-dag-test-env-65889705-bucket/data/test'
  - id: composer-test
    name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: bash
    args:
    - '-c'
    - |
      gcloud components install kubectl
      gcloud composer environments run dag-test-env --location us-central1 dags list -- --subdir /home/airflow/gcs/data/test 
options:
  logging: CLOUD_LOGGING_ONLY
  pool:
    name: 'projects/dataform-test-362521/locations/us-central1/workerPools/composer-validation-test'
steps:
  - id: docker-build
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}', '.'] # tag docker image with commit sha
  - id: 'docker-run'
    name: 'gcr.io/cloud-builders/docker'
    args: ['run', 'gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}']
    dir: /workspace
  - id: init-db
    name: gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}
    entrypoint: airflow
    dir: /workspace
    args: ['db', 'init']
  - id: list-dags
    name: gcr.io/${PROJECT_ID}/cicd:${SHORT_SHA}
    entrypoint: airflow
    # dir: /workspace
    args: ['dags', 'list', '--subdir', '/usr/src/dags']
